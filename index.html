<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f6eedf, #f6eedf);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
        }
        .profile-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #53090b;
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .profile-box:hover {
            transform: scale(1.05);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #53090b;
            margin-bottom: 10px;
        }
        .instruction {
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body id="profilePage">
    <div class="profile-box">
        <img id="profilePic" class="profile-pic" src="pfp1.jpg" alt="Profile Picture">
        <div class="instruction">Press anywhere to go to the menu</div>
    </div>

    <script>
        window.onload = function() {
            // No welcome message needed
        };

        // Redirect to menu.html when clicking anywhere on the page
        document.getElementById('profilePage').addEventListener('click', function(event) {
            window.location.href = 'menu.html';
        });
    </script>
</body>
</html>
